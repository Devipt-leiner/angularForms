<form (ngSubmit)="save()" autocomplete="off" #myForm="ngForm">

  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        class="form-control"
        placeholder="Nombre de la persona"
        required
        name="nombre"
        ngModel>
      <span class="form-text text-danger" *ngIf="myForm.controls['nombre'] && myForm.controls['nombre'].touched"></span>
    </div>
  </div>

  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <input
        class="form-control"
        placeholder="Nombre de la persona"
        required
        name="nombre"
        ngModel>
      <span class="form-text text-danger" *ngIf="myForm.controls['nombre'] && myForm.controls['nombre'].touched"></span>
    </div>
  </div>

  <div class="mb-3 row">
    <div class="col-sm-12">
      <button
        class="btn btn-primary float-end"
        type="button"
        (click)="save()"
        [disabled]="myForm.invalid">
        Guardar
      </button>
    </div>
  </div>
</form>
